<div class="container">
    <h1>Personal Profile</h1>
    <div class="row">
        <div class="col-md-6">
            {{ profile.fname }} 
        </div>
        <div class="col-md-6">
            {{ profile.lname }} 
        </div>
        <div class="col-md-6">
            {{ profile.age }} 
        </div>
        <div class="col-md-6">
            {{ profile.profession }} 
        </div>
        <div class="col-md-12">
            <button class="btn btn-success" (click)="toggleTechnology()" >{{ showPosts ? "Hide Posts": "Show Posts" }}</button>
        </div>
        <div class="jumbotron" *ngIf="showTechnology">
            <h1>Technologies</h1>
            <ul> 
                <li *ngFor="let technology of profile.technologies">{{ technology }} </li>
            </ul>
        </div>
    </div>
    <hr/>
    <div class="col-md-12" *ngIf="showPosts">
        <h3>Posts</h3>
        <div *ngFor="let post of posts">
            <h5> {{ post.title }} </h5>
            <p> {{ post.body }} </p>
            <hr/>
        </div>
    </div>
    
</div>
